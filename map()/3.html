<body>
    <h2>Arrays map() em JavaScript</h2>

    <p>Calcule um novo array com o nome completo de cada pessoa no array anterior:</p>

    <p id="demo"></p>

    <script>
        const pessoas = [
            { nome: "Malcom", sobrenome: "Reynolds" },
            { nome: "Kaylee", sobrenome: "Frye" },
            { nome: "Jayne", sobrenome: "Cobb" }
        ];

        document.getElementById("demo").innerHTML = pessoas.map(obterNomeCompleto);

        function obterNomeCompleto(item) {
            return [item.nome, item.sobrenome].join(" ");
        }
    </script>
</body>
